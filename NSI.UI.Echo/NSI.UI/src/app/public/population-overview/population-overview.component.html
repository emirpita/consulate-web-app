<app-dashboard-horizontal-menu></app-dashboard-horizontal-menu>

<div class="elements">
  <app-dashboard-vertical-menu></app-dashboard-vertical-menu>
  <div>
    <h1 class="page-title" >Population</h1>
    <p-table [value]="population" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Place of birth</th>
          <th>Country</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-population>
        <tr>
          <td>{{population.firstName}}</td>
          <td>{{population.lastName}}</td>
          <td>{{population.email}}</td>
          <td>{{population.gender}}</td>
          <td>{{population.placeOfBirth}}</td>
          <td>{{population.country}}</td>
          <td>
            <button class="btn btn-primary add-role-btn" type="button" (click)="deleteUser(population.email, population.firstName, population.lastName)" >Delete</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
